<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SportZone | Ropa Deportiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background-color: #00aaff;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product p {
      color: #28a745;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .product button:hover {
      background-color: #0056b3;
    }
    .cart {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart li:last-child {
      border-bottom: none;
    }
    .cart p#total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 15px;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SportZone</h1>
  <p>Tu tienda de ropa deportiva de confianza</p>
</header>

<nav>
  <a href="#">Inicio</a>
  <a href="#">Hombre</a>
  <a href="#">Mujer</a>
  <a href="#">Niños</a>
  <a href="#">Ofertas</a>
</nav>

<section class="container">
  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Camiseta+Running" alt="Camiseta Running">
    <h3>Camiseta Running</h3>
    <p>19,99 €</p>
    <button onclick="addToCart('Camiseta Running', 19.99)">Añadir al carrito</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Zapatillas+Training" alt="Zapatillas Training">
    <h3>Zapatillas Training</h3>
    <p>49,99 €</p>
    <button onclick="addToCart('Zapatillas Training', 49.99)">Añadir al carrito</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Short+Fitness" alt="Short Fitness">
    <h3>Short Fitness</h3>
    <p>14,99 €</p>
    <button onclick="addToCart('Short Fitness', 14.99)">Añadir al carrito</button>
  </div>
</section>

<section class="cart">
  <h2>Carrito de compras</h2>
  <ul id="cart-list"></ul>
  <p id="total">Total: 0 €</p>
</section>

<footer>
  &copy; 2025 SportZone. Todos los derechos reservados.
</footer>

<script>
  const cart = [];

  function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
  }

  function updateCart() {
    const list = document.getElementById('cart-list');
    const total = document.getElementById('total');
    list.innerHTML = '';
    let sum = 0;

    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - ${item.price.toFixed(2)} €`;
      list.appendChild(li);
      sum += item.price;
    });

    total.textContent = `Total: ${sum.toFixed(2)} €`;
  }
</script>

</body>
</html>
