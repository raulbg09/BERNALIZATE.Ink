<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda SportZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      margin: 15px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #28a745;
      font-weight: bold;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>SportZone</h1>
    <p>Tu tienda de ropa deportiva</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Hombre</a>
    <a href="#">Mujer</a>
    <a href="#">Niños</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Camiseta deportiva">
      <h3>Camiseta Running</h3>
      <p>19,99 €</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Zapatillas">
      <h3>Zapatillas Training</h3>
      <p>49,99 €</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Pantalón corto">
      <h3>Short Fitness</h3>
      <p>14,99 €</p>
    </div>
  </div>

  <footer>
    &copy; 2025 SportZone. Todos los derechos reservados.
  </footer>

</body>
</html>
